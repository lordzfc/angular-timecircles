<!DOCTYPE html>
<html>
<head>
    <title>Angular Timecircles Demo</title>
    <link rel="stylesheet" type="text/css" href="">
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>

    <!-- Development -->
    <script type="text/javascript" src="../bower_components/lodash/lodash.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-svg-round-progressbar/build/roundProgress.min.js"></script>
    <script type="text/javascript" src="../src/timecircles.js"></script>
    <script type="text/javascript" src="../src/timecircles_constants.js"></script>
    <script type="text/javascript" src="../src/timecircles_factory.js"></script> 
    <!-- /Development -->

    <!-- Dist -->
    <script type="text/javascript" src="../build/timecircles.min.js"></script>
    <!-- /Dist -->

</head>
<body ng-app="angular-timecircles">
<timecircles types="d,H,S,S" 
            end-date="2015-09-26T19:24:35.038Z" 
            ring-color="['#fff', '#0FF']"
            ringbg-color="['#f00']"
            ring-len="30"
            ring-stroke="8"
            ring-space="15"
            value-names="['testName']"
            ></timecircles>
</body>
</html>
